<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuChat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      min-height: 100vh;
    }
    
    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    
    .sidebar {
      width: 300px;
      background-color: #f0f0f0;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #fff;
    }
    
    .input-container {
      padding: 1rem;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }
    
    .chat-input {
      width: 100%;
      display: flex;
    }
    
    .chat-input textarea {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
      font-family: inherit;
      font-size: 1rem;
    }
    
    .chat-input button {
      margin-left: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .chat-input button:hover {
      background-color: #0069d9;
    }
    
    .document-list {
      flex: 1;
      overflow-y: auto;
      margin-top: 1rem;
    }
    
    .document-item {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      background-color: #fff;
    }
    
    .document-item-name {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    
    .document-item-info {
      font-size: 0.8rem;
      color: #666;
    }
    
    .document-upload {
      margin-bottom: 1.5rem;
    }
    
    .document-upload form {
      display: flex;
      flex-direction: column;
    }
    
    .document-upload h3 {
      margin-top: 0;
      margin-bottom: 0.75rem;
    }
    
    .document-upload input[type="file"] {
      margin-bottom: 0.75rem;
    }
    
    .document-upload button {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    
    .document-upload button:hover {
      background-color: #218838;
    }
    
    .message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
      max-width: 70%;
    }
    
    .user-message {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
      margin-left: auto;
    }
    
    .assistant-message {
      align-self: flex-start;
      background-color: #f1f1f1;
      color: #333;
    }
    
    .messages-container {
      display: flex;
      flex-direction: column;
    }
    
    .source-chunks {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #666;
    }
    
    .source-chunk {
      padding: 0.5rem;
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    
    .error {
      color: #dc3545;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #dc3545;
      border-radius: 4px;
      background-color: #f8d7da;
    }
    
    .header {
      padding: 1rem;
      background-color: #343a40;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }
    
    .header-title {
      flex: 1;
    }
    
    .chat-placeholder {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #999;
      font-size: 1.2rem;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="document-upload">
        <h3>Upload Document</h3>
        <form id="upload-form">
          <input type="file" id="file-input" accept=".txt,.pdf,.md,.csv">
          <button type="submit">Upload</button>
        </form>
        <div id="upload-status"></div>
      </div>
      
      <h3>Documents</h3>
      <div class="document-list" id="document-list">
        <!-- Documents will be loaded here -->
        <div class="document-item-placeholder">No documents uploaded yet.</div>
      </div>
    </div>
    
    <div class="main">
      <div class="header">
        <div class="header-title">DocuChat</div>
      </div>
      
      <div class="chat-container" id="chat-container">
        <div class="chat-placeholder" id="chat-placeholder">
          <p>Upload documents and start chatting to interact with your content.</p>
          <p>The AI will respond based on the information in your uploaded documents.</p>
        </div>
        <div class="messages-container" id="messages-container"></div>
      </div>
      
      <div class="input-container">
        <div class="chat-input">
          <textarea id="message-input" placeholder="Type your message..." rows="2"></textarea>
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // DOM Elements
    const uploadForm = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const uploadStatus = document.getElementById('upload-status');
    const documentList = document.getElementById('document-list');
    const chatContainer = document.getElementById('chat-container');
    const messagesContainer = document.getElementById('messages-container');
    const chatPlaceholder = document.getElementById('chat-placeholder');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    
    // Chat history
    let chatHistory = [];
    
    // Load documents on page load
    document.addEventListener('DOMContentLoaded', loadDocuments);
    
    // Event listeners
    uploadForm.addEventListener('submit', uploadDocument);
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    // Functions
    async function loadDocuments() {
      try {
        const response = await fetch('/api/documents');
        const documents = await response.json();
        
        if (documents.length === 0) {
          documentList.innerHTML = '<div class="document-item-placeholder">No documents uploaded yet.</div>';
          return;
        }
        
        documentList.innerHTML = '';
        
        documents.forEach(doc => {
          const docElement = document.createElement('div');
          docElement.className = 'document-item';
          
          const nameElement = document.createElement('div');
          nameElement.className = 'document-item-name';
          nameElement.textContent = doc.name;
          
          const infoElement = document.createElement('div');
          infoElement.className = 'document-item-info';
          infoElement.textContent = `${formatBytes(doc.size)} Â· ${new Date(doc.created_at).toLocaleString()}`;
          
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.style.fontSize = '0.8rem';
          deleteButton.style.padding = '0.25rem 0.5rem';
          deleteButton.style.marginTop = '0.5rem';
          deleteButton.style.backgroundColor = '#dc3545';
          
          deleteButton.onclick = () => deleteDocument(doc.id);
          
          docElement.appendChild(nameElement);
          docElement.appendChild(infoElement);
          docElement.appendChild(deleteButton);
          
          documentList.appendChild(docElement);
        });
      } catch (error) {
        console.error('Error loading documents:', error);
        documentList.innerHTML = '<div class="error">Failed to load documents</div>';
      }
    }
    
    async function uploadDocument(e) {
      e.preventDefault();
      
      const file = fileInput.files[0];
      if (!file) {
        uploadStatus.innerHTML = '<div class="error">Please select a file</div>';
        return;
      }
      
      const formData = new FormData();
      formData.append('file', file);
      
      uploadStatus.textContent = 'Uploading...';
      
      try {
        const response = await fetch('/api/documents', {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Upload failed');
        }
        
        const result = await response.json();
        
        uploadStatus.innerHTML = `<div style="color: green; margin-top: 0.5rem;">
          Successfully uploaded ${file.name}.<br>
          Processed ${result.chunks} chunks.
        </div>`;
        
        // Clear file input
        fileInput.value = '';
        
        // Reload document list
        loadDocuments();
      } catch (error) {
        console.error('Error uploading document:', error);
        uploadStatus.innerHTML = `<div class="error">${error.message}</div>`;
      }
    }
    
    async function deleteDocument(id) {
      if (!confirm('Are you sure you want to delete this document?')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/documents/${id}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Delete failed');
        }
        
        // Reload document list
        loadDocuments();
      } catch (error) {
        console.error('Error deleting document:', error);
        alert(`Failed to delete document: ${error.message}`);
      }
    }
    
    async function sendMessage() {
      const message = messageInput.value.trim();
      
      if (!message) {
        return;
      }
      
      // Hide placeholder if visible
      if (chatPlaceholder.style.display !== 'none') {
        chatPlaceholder.style.display = 'none';
      }
      
      // Add user message to UI
      addMessage('user', message);
      
      // Clear input
      messageInput.value = '';
      
      try {
        // Add user message to history
        chatHistory.push({ role: 'user', content: message });
        
        // Show loading indicator
        const loadingElement = addMessage('assistant', 'Thinking...');
        
        // Send message to API
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message,
            history: chatHistory.slice(0, -1) // Exclude the latest user message
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to get response');
        }
        
        const result = await response.json();
        
        // Remove loading indicator
        messagesContainer.removeChild(loadingElement);
        
        // Add assistant message to UI with source chunks
        addMessage('assistant', result.message.content, result.sourceChunks);
        
        // Add assistant message to history
        chatHistory.push({ role: 'assistant', content: result.message.content });
      } catch (error) {
        console.error('Error sending message:', error);
        
        // Show error message
        addMessage('assistant', `Error: ${error.message}`);
      }
    }
    
    function addMessage(role, content, sourceChunks = null) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${role}-message`;
      messageElement.textContent = content;
      
      // Add source chunks if available
      if (sourceChunks && sourceChunks.length > 0) {
        const sourcesElement = document.createElement('div');
        sourcesElement.className = 'source-chunks';
        sourcesElement.innerHTML = '<details><summary>Sources</summary></details>';
        
        const detailsElement = sourcesElement.querySelector('details');
        
        sourceChunks.forEach((chunk, index) => {
          const chunkElement = document.createElement('div');
          chunkElement.className = 'source-chunk';
          chunkElement.innerHTML = `<strong>Source ${index + 1}</strong> (Similarity: ${(chunk.similarity * 100).toFixed(1)}%)<br>
            <div style="white-space: pre-wrap; font-size: 0.85rem; margin-top: 0.25rem;">${chunk.content}</div>`;
          
          detailsElement.appendChild(chunkElement);
        });
        
        messageElement.appendChild(sourcesElement);
      }
      
      messagesContainer.appendChild(messageElement);
      
      // Scroll to bottom
      chatContainer.scrollTop = chatContainer.scrollHeight;
      
      return messageElement;
    }
    
    // Helper function to format bytes
    function formatBytes(bytes, decimals = 2) {
      if (bytes === 0) return '0 Bytes';
      
      const k = 1024;
      const dm = decimals < 0 ? 0 : decimals;
      const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
      
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      
      return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }
  </script>
</body>
</html>
