<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="document-upload">
        <h3>Upload Document</h3>
        <form id="upload-form">
          <input type="file" id="file-input" accept=".txt,.pdf,.md,.csv">
          <button type="submit">Upload</button>
        </form>
        <div id="upload-status"></div>
      </div>
      
      <h3>Documents</h3>
      <div class="document-list" id="document-list">
        <!-- Documents will be loaded here -->
        <div class="document-item-placeholder">No documents uploaded yet.</div>
      </div>
    </div>
    
    <div class="main">
      <div class="header">
        <div class="header-title">DocuChat</div>
      </div>
      
      <div class="chat-container" id="chat-container">
        <div class="chat-placeholder" id="chat-placeholder">
          <p>Upload documents and start chatting to interact with your content.</p>
          <p>The AI will respond based on the information in your uploaded documents.</p>
        </div>
        <div class="messages-container" id="messages-container"></div>
      </div>
      
      <div class="input-container">
        <div class="chat-input">
          <textarea id="message-input" placeholder="Type your message..." rows="2"></textarea>
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
